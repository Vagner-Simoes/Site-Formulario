<!DOCTYPE html>
<html lang="pt-br">
<head>

    <form action ="/submit" method="POST">

        <h4><label style="color: #006494" for="senha">Senha:</label></h4>
        <input type="senha" id="senha" nome="senha">
            <h4><label style="color: #006494" for="genero">Gênero:</label></h4>
        <select  id="genero" nome="genero">
            <option value="masculino">Masculino</option><br>
            <option value="feminino">Feminino</option><br>
            <option value="outro">Outro</option><br>
        </select>
    </form>
    <button onclick="window.location. href='teste.html';"> Entrar no Site 
    </button><br>
    <img src="macaquinho_feliz.gif" width="200px"
